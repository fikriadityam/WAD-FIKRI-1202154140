<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>E.A.D | Home</title>
	<link rel="stylesheet" type="text/css" href="assets/plugin/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid main-content" id="navbar">
		<div class="row box-content">
			<div class="col-md-12 content">
				<div class="logo-box">
					<a href="home.html">
						<img src="assets/img/logo-ead.png" class="img-fluid">
					</a>
				</div>
				<div class="menu-box">
					<ul>
						<li>
							<a href="home.html">Home</a>
						</li>
						<li>
							<a href="profile.html">Profile</a>
						</li>
						<li>
							<a href="products.html">Products</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<div class="container main-content" id="homepages">
		<div class="row box-content">
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 video-content">
				<iframe src="https://www.youtube.com/embed/AwMeQJ_u73I"></iframe>	
			</div>

			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-box">
				<h4>Registrasi Data Pelanggan</h4>
				<form>
					<div class="row form-group">
						<label class="col-md-4" for="name">Nama</label>
    					<input type="text" class="col-md-8 form-control" id="name-homepages" placeholder="Nama Anda...">
					</div>

					<div class="row form-group">
						<label class="col-md-4" for="handphone">Nomor HP</label>
    					<input type="text" class="col-md-8 form-control" id="handphone-homepages">
					</div>

					<div class="row form-group">
						<label class="col-md-4" for="alamat">Alamat</label>
						<textarea class="col-md-8 form-control" id="alamat-homepages"></textarea>
					</div>

					<div class="row">
						<label class="col-md-4" for="pembayaran">Pembayaran</label>
						<div class="col-md-8">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="cash" name="cash" class="custom-control-input">
								<label class="custom-control-label" for="cash">Cash</label>
								</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="credit" name="credit" class="custom-control-input">
								<label class="custom-control-label" for="credit">Credit</label>
							</div>
						</div>
					</div>

					<div class="row form-group" style="margin: 10px -15px;">
						<label class="col-md-4" for="kategori-pesanan">Kategori Pesanan</label>
						<select class="form-control col-md-8">
							<option>Keyboard</option>
							<option>Komputer</option>
							<option>Mouse</option>
						</select>
					</div>

					<div class="row" style="margin-left: 0; margin-top: 25px;">
						<button type="submit" class="btn btn-primary mb-2 col-md-12">Kirim</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
